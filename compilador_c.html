<!DOCTYPE html>
<html>
<head>
    <title>GCC Compiler Documentation</title>
    <style>
        #toc { width: 20%; float: left; }
        #content { width: 75%; float: right; }

        .tab {
          overflow: hidden;
        }

        .tab button {
          background-color: inherit;
          border: none;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
        }

        .tabcontent {
          display: none;
          padding: 15px;
          border-top: none;
        }
    </style>
</head>
<body>

    <div id="toc">
        <ul>
            <li><a href="javascript:loadChapter('chapter1')">Chapter 1: Introduction</a></li>
            <li><a href="javascript:loadChapter('chapter2')">Chapter 2: Installation</a></li>
        </ul>
    </div>

    <div id="content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        function loadChapter(chapterId) {
            let chapterContent = "";
            
            if (chapterId === 'chapter1') {
                chapterContent = `
                <h1>Introduction to GCC</h1>
                <div class="tab">
                    <button class="tablinks" onclick="openTab(event, 'Code1')">Code</button>
                    <button class="tablinks" onclick="openTab(event, 'Terminal1')">Terminal</button>
                </div>

                <div id="Code1" class="tabcontent">
                    <pre>
                    /* A simple C program */
                    #include &lt;stdio.h&gt;
                    int main() {
                        printf("Hello, World!");
                        return 0;
                    }
                    </pre>
                </div>

                <div id="Terminal1" class="tabcontent">
                    <pre>
                    $ gcc -o hello hello.c
                    $ ./hello
                    Hello, World!
                    </pre>
                </div>
                `;
            } else if (chapterId === 'chapter2') {
                chapterContent = "<h1>Installation of GCC</h1>";
                // Add your content for chapter 2
            }
            
            document.getElementById("content").innerHTML = chapterContent;
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

</body>
</html>
